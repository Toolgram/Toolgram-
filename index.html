<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tollgram Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .tool-section {
      margin: 30px auto;
      max-width: 900px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .divider {
      border-top: 2px dashed #ccc;
      margin: 30px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .tool {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
    }
    .tool:hover {
      background: #ddd;
    }
    .see-more {
      margin-top: 15px;
      text-align: center;
    }
    .see-more button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    .see-more button:hover {
      background: #444;
    }
    .converter input {
      padding: 10px;
      width: 70%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .converter button {
      padding: 10px 20px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .converter button:hover {
      background: #444;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”§ Tollgram Tools</h1>
  </header>

  <!-- Number to Words -->
  <div class="tool-section">
    <h2>Number to Words Converter</h2>
    <div class="converter">
      <input type="number" id="numberInput" placeholder="Enter number">
      <button onclick="convertNumber()">Convert</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- PDF Tools -->
  <div class="tool-section">
    <h2>PDF Tools</h2>
    <div class="grid" id="pdfTools"></div>
    <div class="see-more" id="pdfToggle"></div>
  </div>

  <div class="divider"></div>

  <!-- Calculator Tools -->
  <div class="tool-section">
    <h2>Calculators</h2>
    <div class="grid" id="calcTools"></div>
    <div class="see-more" id="calcToggle"></div>
  </div>

  <footer>
    <p>Â© 2025 Tollgram. All rights reserved.</p>
  </footer>

<script>
  // ===== Number to Words =====
  function convertNumber() {
    const num = document.getElementById("numberInput").value;
    if (num === "") {
      document.getElementById("result").innerText = "Please enter a number.";
      return;
    }
    document.getElementById("result").innerText = numberToWords(num) + " Only";
  }

  function numberToWords(num) {
    const a = [
      "", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine",
      "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen",
      "Sixteen", "Seventeen", "Eighteen", "Nineteen"
    ];
    const b = [
      "", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"
    ];
    const g = ["", "Thousand", "Million", "Billion", "Trillion", "Quadrillion"];

    if (num === "0") return "Zero";

    let chunk = (n) => {
      let str = "";
      if (n >= 100) {
        str += a[Math.floor(n/100)] + " Hundred ";
        n %= 100;
      }
      if (n >= 20) {
        str += b[Math.floor(n/10)] + " ";
        n %= 10;
      }
      if (n > 0) str += a[n] + " ";
      return str.trim();
    };

    let result = "";
    let i = 0;
    while (num > 0) {
      let n = num % 1000;
      if (n !== 0) {
        result = chunk(n) + " " + g[i] + " " + result;
      }
      num = Math.floor(num / 1000);
      i++;
    }
    return result.trim();
  }

  // ===== Tools Data =====
  const pdfTools = [
    "Word to PDF", "PDF to Word", "PDF to Excel", "Excel to PDF",
    "Merge PDF", "Split PDF", "Compress PDF", "PDF to JPG",
    "JPG to PDF", "Unlock PDF", "Protect PDF"
  ];

  const calcTools = [
    "Percentage Calculator", "Age Calculator", "Loan Calculator",
    "BMI Calculator", "Unit Converter"
  ];

  function renderTools(tools, containerId, toggleId) {
    const container = document.getElementById(containerId);
    const toggle = document.getElementById(toggleId);

    let showingAll = false;

    function update() {
      container.innerHTML = "";
      const displayTools = showingAll ? tools : tools.slice(0, 4);
      displayTools.forEach(t => {
        const div = document.createElement("div");
        div.className = "tool";
        div.innerText = t;
        container.appendChild(div);
      });

      toggle.innerHTML = "";
      if (tools.length > 4) {
        const btn = document.createElement("button");
        btn.innerText = showingAll ? "See Less" : "See More";
        btn.onclick = () => {
          showingAll = !showingAll;
          update();
        };
        toggle.appendChild(btn);
      }
    }
    update();
  }

  renderTools(pdfTools, "pdfTools", "pdfToggle");
  renderTools(calcTools, "calcTools", "calcToggle");
</script>
</body>
</html>
