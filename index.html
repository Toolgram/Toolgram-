<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolgram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      margin: 0;
    }
    footer p {
      margin: 0;
      font-size: 14px;
    }
    .divider {
      margin: 30px auto;
      padding: 20px;
      max-width: 1000px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .divider h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .tool {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }
    .tool:hover {
      transform: translateY(-5px);
      background: #eaeaea;
    }
    .tool img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .see-more-btn {
      display: block;
      margin: 15px auto 0;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .converter-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .converter-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .converter-box button {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .converter-box p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toolgram</h1>
  </header>

  <!-- Number to Words Converter -->
  <div class="divider">
    <h2>Number to Words Converter</h2>
    <div class="converter-box">
      <input type="number" id="numberInput" placeholder="Enter amount">
      <button onclick="convertNumber()">Convert</button>
      <p id="result"></p>
    </div>
  </div>

  <!-- PDF Tools -->
  <div class="divider">
    <h2>PDF Tools</h2>
    <div class="grid" id="pdf-tools">
      <div class="tool"><img src="https://img.icons8.com/ios-filled/50/000000/pdf.png"><p>PDF to Word</p></div>
      <div class="tool"><img src="https://img.icons8.com/ios-filled/50/000000/pdf.png"><p>PDF to Excel</p></div>
      <div class="tool"><img src="https://img.icons8.com/ios-filled/50/000000/pdf.png"><p>Word to PDF</p></div>
      <div class="tool"><img src="https://img.icons8.com/ios-filled/50/000000/pdf.png"><p>Excel to PDF</p></div>
      <div class="tool hidden"><img src="https://img.icons8.com/ios-filled/50/000000/pdf.png"><p>Merge PDF</p></div>
      <div class="tool hidden"><img src="https://img.icons8.com/ios-filled/50/000000/pdf.png"><p>Split PDF</p></div>
    </div>
    <button class="see-more-btn" onclick="toggleTools('pdf-tools', this)">See More</button>
  </div>

  <footer>
    <p>Â© 2025 Toolgram. All rights reserved.</p>
  </footer>

  <script>
    // Number to Words Converter with "Only"
    function convertNumber() {
      let num = parseInt(document.getElementById("numberInput").value);
      if (isNaN(num)) {
        document.getElementById("result").innerText = "Please enter a valid number";
        return;
      }
      document.getElementById("result").innerText = numberToWords(num) + " only";
    }

    function numberToWords(num) {
      const a = ["","one","two","three","four","five","six","seven","eight","nine",
        "ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen",
        "eighteen","nineteen"];
      const b = ["","","twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"];
      
      function inWords (n) {
        if (n < 20) return a[n];
        if (n < 100) return b[Math.floor(n/10)] + (n%10 ? "-" + a[n%10] : "");
        if (n < 1000) return a[Math.floor(n/100)] + " hundred" + (n%100 ? " " + inWords(n%100) : "");
        if (n < 1000000) return inWords(Math.floor(n/1000)) + " thousand" + (n%1000 ? " " + inWords(n%1000) : "");
        if (n < 1000000000) return inWords(Math.floor(n/1000000)) + " million" + (n%1000000 ? " " + inWords(n%1000000) : "");
        return inWords(Math.floor(n/1000000000)) + " billion" + (n%1000000000 ? " " + inWords(n%1000000000) : "");
      }
      return inWords(num);
    }

    // See More / Show Less
    function toggleTools(sectionId, btn) {
      let section = document.getElementById(sectionId);
      let hiddenItems = section.querySelectorAll(".hidden");
      if (btn.innerText === "See More") {
        hiddenItems.forEach(item => item.style.display = "block");
        btn.innerText = "Show Less";
      } else {
        hiddenItems.forEach(item => item.style.display = "none");
        btn.innerText = "See More";
      }
    }
  </script>
</body>
</html>
