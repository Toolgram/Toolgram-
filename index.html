<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolgram</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }
    h2 {
      margin: 20px 0 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card img {
      width: 50px;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculators</h2>
    <div class="grid">

        <a href="calculator.html">
          <img src="https://cdn-icons-png.flaticon.com/512/992/992703.png" alt="Calculator">
          Calculator
        </a>
      </div>
    </div>

    <h2>File Tools</h2>
    <div class="grid">
      <div class="card">
        <a href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File Tool">
          File Tool 1
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File Tool">
          File Tool 2
        </a>
      </div>
    </div>

    <h2>Other Tools</h2>
    <div class="grid">
      <div class="card">
        <a href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/84/84473.png" alt="Tool">
          Tool 3
        </a>
      </div>
      <div class="card">
        <a href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/84/84473.png" alt="Tool">
          Tool 4
        </a>
      </div>
    </div>
  </div>

</html>
