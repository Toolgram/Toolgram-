<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolgram ðŸ”§</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; }
    header, footer { background:#000; color:#fff; text-align:center; padding:15px; }
    .section { padding:20px; }
    .divider { height:2px; background:rgba(0,0,0,0.1); margin:30px 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap:20px; }
    .tool { background:#fff; border-radius:10px; padding:20px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform 0.2s; cursor:pointer; }
    .tool:hover { transform:scale(1.05); }
    .tool img { width:60px; height:60px; margin-bottom:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Toolgram ðŸ”§</h1>
  </header>

  <!-- Number to Words Tool -->
  <div class="section">
    <h2>Number to Words</h2>
    <input type="number" id="numInput" placeholder="Enter number">
    <button onclick="convertNum()">Convert</button>
    <p id="numOutput"></p>
  </div>

  <div class="divider"></div>

  <!-- PDF Tools -->
  <div class="section">
    <h2>PDF Tools</h2>
    <div class="grid">
      <div class="tool"><img src="icons/word-pdf.png"><p>Word to PDF</p></div>
      <div class="tool"><img src="icons/pdf-excel.png"><p>PDF to Excel</p></div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Calculators -->
  <div class="section">
    <h2>Calculators</h2>
    <div class="grid">
      <div class="tool"><img src="icons/percentage.png"><p>Percentage</p></div>
      <div class="tool"><img src="icons/age.png"><p>Age Calculator</p></div>
    </div>
  </div>

  <footer>
    Â© 2025 All rights reserved
  </footer>

  <script>
    function convertNum(){
      let num = document.getElementById("numInput").value;
      let words = numberToWords(num);
      document.getElementById("numOutput").innerText = words;
    }

    // Simple number to words converter (English only, demo)
    function numberToWords(num) {
      const a = ["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
      "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
      const b = ["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
      if (num < 20) return a[num];
      if (num < 100) return b[Math.floor(num/10)] + " " + a[num%10];
      if (num < 1000) return a[Math.floor(num/100)] + " Hundred " + numberToWords(num%100);
      return num;
    }
  </script>
</body>
</html>
